{% extends 'base.html' %}
    {% load crispy_forms_tags %}
    
    {% block head_title %}
       {{block.super}} - Password reset
    {% endblock head_title %}
    
    {% block content %}
            <div class="row justify-content-center mt-4">
                <div class="col-6 text-center mt-3">
                    <h4>Password reset :</h4>

                    <form class="" method="POST" novalidate>
                        {% csrf_token %}
                        {{ form | crispy }}
                        <input type="submit" class="btn btn-info text-light" value="Reset password">
                    </form>
                </div>
            </div>
    {% endblock content %}
